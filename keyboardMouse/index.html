<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Keyboard Mouse</title>
    <style>
    #mouse {
  display: inline-block;
  cursor: pointer;
  margin-top: 10px;
  margin-right: 0px;
  margin-bottom: 0px;
  margin-left: 0px;
  position: absolute;
}

#mouse:focus {
  outline: 1px dashed black;
}
</style>
  </head>
  <body>
    <p>Кликните на мышонка и передвигайте его, нажимая клавиши со стрелками.</p>

    <pre tabindex="1" id="mouse">
   _   _
  (q\_/p)
   /. .\
  =\_t_/=   __
   /   \   (
  ((   ))   )
  /\) (/\  /
  \  Y  /-'
   nn^nn
  </pre>
  <script src="main.js"></script>
  </body>
</html>
