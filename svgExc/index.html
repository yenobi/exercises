<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>My SVG experiments</title>
  </head>
  <body>
        <div id="container">
                <div class="item tv">
                        <svg height="250" width="330">
    <rect class="leg" width="15" height="30" x="260" y="200" rx="5" fill="black"/>
    <rect class="leg" width="15" height="30" x="40" y="200" rx="5" fill="black"/>

    <rect class="case" width="295" height="200" x="10" y="10" rx="35" fill="dimgray"/>
    <rect class="screen" width="200" height="160" x="30" y="30" rx="30" fill="deepskyblue"/>

    <rect class="panel" width="50" height="90" x="245" y="70" rx="10" fill="black"/>

    <rect class="button" width="30" height="15" x="255" y="80" rx="5" fill="red"/>
    <rect class="button" width="30" height="15" x="255" y="105" rx="5" fill="gold"/>
    <rect class="button" width="30" height="15" x="255" y="130" rx="5" fill="lime"/>
</svg>
                </div>
                <div class="item sand">
                        <svg width="540" height="290">
    <rect width="100%" height="65%" fill="skyblue"></rect>
    <rect width="100%" height="35%" y="65%" fill="yellow"></rect>
    <polygon points="90,245 235,75 375,245" fill="goldenrod"></polygon>
    <polygon points="250,265 345,155 455,265" fill="darkgoldenrod"></polygon>
</svg>
                </div>
                <div class="item target">
                        <svg width="300" height="290">
    <rect width="100%" height="65%" fill="skyblue"></rect>
    <rect width="100%" height="40%" y="65%" fill="yellowgreen"></rect>
    <rect width="10" height="30" rx="5" y="230" x="80"></rect>
    <rect width="10" height="30" rx="5" y="230" x="205"></rect>
    <circle r="100" cx="50%" cy="55%" fill="crimson"></circle>
    <circle r="80" cx="50%" cy="55%" fill="white"></circle>
    <circle r="60" cx="50%" cy="55%" fill="crimson"></circle>
    <circle r="40" cx="50%" cy="55%" fill="white"></circle>
    <circle r="20" cx="50%" cy="55%" fill="crimson"></circle>
</svg>
                </div>

                <div class="item maths">
                        <svg width="550" height="120">
    <line x1="10" y1="60" x2="110" y2="60" stroke="teal" stroke-width="20"></line>
    <line x1="60" y1="10" x2="60" y2="110" stroke="teal" stroke-width="20"></line>
    <line x1="120" y1="60" x2="220" y2="60" stroke="orangered" stroke-width="20"></line>
    <line x1="230" y1="20" x2="310" y2="100" stroke="royalblue" stroke-width="20"></line>
    <line x1="310" y1="20" x2="230" y2="100" stroke="royalblue" stroke-width="20"></line>
    <line x1="440" y1="20" x2="340" y2="100" stroke="purple" stroke-width="20"></line>
    <line x1="450" y1="45" x2="540" y2="45" stroke="orange" stroke-width="20"></line>
    <line x1="450" y1="75" x2="540" y2="75" stroke="orange" stroke-width="20"></line>
</svg>
                </div>

                <div class="item smile">
                        <svg width="310" height="290">
    <ellipse rx="80" ry="25" cx="50%" cy="90%" fill="lightgray"></ellipse>
    <circle r="40%" cx="150" cy="150" fill="gold"></circle>
    <circle r="50" cx="100" cy="40%" fill="white"></circle>
    <circle r="3%" cx="100" cy="40%" fill="black"></circle>
    <circle r="50" cx="165" cy="40%" fill="white"></circle>
    <circle r="3%" cx="165" cy="40%" fill="black"></circle>
    <ellipse rx="3%" ry="7%" cx="135" cy="70%" fill="crimson"></ellipse>
</svg>
                </div>
        </div>
  </body>
</html>
