<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Form from lean.js</title>
  </head>
  <body>
    <div id="container">
      <h2>Task 1 and 2 (3 - mouse)</h2>
      <form action="">
        <select>
          <option value="Rock">Рок</option>
          <option value="Blues" selected>Блюз</option>
        </select>
        <input type='email' class="for-placeholder" placeholder="E-mail" data-placeholder="email">
      </form>
      <h2>Tash 4</h2>
      <div id='field' class='field'></div>
      <h2>Task 5</h2>
      Введите текст(например, пароль) с нажатым CapsLock:
      <input type="text" id="caps-exp"/>
      <div id="capsIndicator">Внимание: нажат CapsLock!</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
