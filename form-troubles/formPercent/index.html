<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name='viewport' content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='style.css'>
  <title>Change-events of form</title>
</head>

<body>


  Калькулятор процентов, из расчёта 12% годовых.
  <form name="calculator">
    <table>
      <tr>
        <td>Сумма</td>
        <td>
          <input name="money" type="text" value="10">
        </td>
      </tr>
      <tr>
        <td>Срок в месяцах</td>
        <td>
          <select name="months">
            <option value="3">3 (минимум)</option>
            <option value="6">6 (полгода)</option>
            <option value="12" selected>12 (год)</option>
            <option value="18">18 (1.5 года)</option>
            <option value="24">24 (2 года)</option>
            <option value="30">30 (2.5 года)</option>
            <option value="36">36 (3 года)</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>С капитализацией</td>
        <td>
          <input name="capitalization" type="checkbox">
        </td>
      </tr>
    </table>


  </form>


  <table id="diagram">
    <tr>
      <th>Было:</th>
      <th>Станет:</th>
    </tr>
    <tr>
      <th id="money-before"></th>
      <th id="money-after"></th>
    </tr>
    <tr>
      <td>
        <div id="height-before"></div>
      </td>
      <td>
        <div id="height-after"></div>
      </td>
    </tr>
  </table>

  <script src="script.js"></script>


</body>
</html>
