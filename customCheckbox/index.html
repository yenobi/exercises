<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='style.css'>
    <title>custom checkbox with js and css</title>
  </head>
  <body>
    <div id='container'>
      <h3>custom checkbox with js</h3>
      <label>Checkbox 1
        <span><input type='checkbox'></span>
      </label>

      <label>Checkbox 2
        <span><input type='checkbox'></span>
      </label>

      <label>Checkbox 3
        <span><input type='checkbox'></span>
      </label>
    </div>
    <div id='css-container'>
      <h3>custom checkbox with js</h3>
      <label>Checkbox 1
        <input type='checkbox'>
      </label>

      <label>Checkbox 2
        <input type='checkbox'>
      </label>

      <label>Checkbox 3
        <input type='checkbox'>
      </label>
    </div>
    <script src='main.js'></script>
  </body>
</html>
