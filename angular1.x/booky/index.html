<!doctype html>
<html ng-app="Booky">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="vendor/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Eggly</title>

    </head>
    <body ng-controller="MainCtrl">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
<!--                    here will be some clickable logo -->
<!--                    <a ng-click="setCurrentCategory(null)"><img class="logo" src="assets/img/eggly-logo.png"></a>-->
                    <a href="#" ng-click="setCurrentCategory(null)">logotype</a>
                    <ul class="nav nav-sidebar">
                        <li ng-repeat="category in categories" ng-class="{'active':isCurrentCategory(category)}">
                            <a href="#" ng-click="setCurrentCategory(category)">{{category.name}}</a>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <div ng-repeat="bookmark in bookmarks | filter:{category:currentCategory.name}">
                        <button type="button" class="close">&times;</button>
                        <button type="button" class="btn btn-link" ng-click="startEditing()"><span class="glyphicon glyphicon-pencil"></span>
                        </button>
                        <a href="{{bookmark.url}}" target="_blank">{{bookmark.title}}</a>
                    </div>
                    <hr/>
                    <!-- CREATING -->
                    <div ng-if="shouldShowCreating()">
                        <button type="button" class="btn btn-link"
                                ng-click="startCreating()">
                            <span class="glyphicon glyphicon-plus"></span>
                            Create Bookmark
                        </button>
                        <form class="create-form" role="form" novalidate ng-if="isCreating" 
                              ng-submit="createBookmark(newBookmark)">
                            <div class="form-group">
                                <label for="newBookmarkTitle">Bookmark Title</label>
                                <input type="text" class="form-control" id="newBookmarkTitle" placeholder="Enter title" ng-model="newBookmark.title">
                            </div>
                            <div class="form-group">
                                <label for="newBookmarkURL">Bookmark URL</label>
                                <input type="text" class="form-control" id="newBookmarkURL" placeholder="Enter URL" ng-model="newBookmark.url">
                            </div>
                            <button type="submit" class="btn btn-info btn-lg">Create</button>
                            <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelCreating()">Cancel</button>
                        </form>
                    </div>
                    <!-- EDITING -->
                    <div ng-if="shouldShowEditing()">
                        <h4>Editing {{editedBookmark.title}}</h4>

                        <form class="edit-form" role="form" novalidate>
                            <div class="form-group">
                                <label>Bookmark Title</label>
                                <input type="text" class="form-control" placeholder="Enter title">
                            </div>
                            <div class="form-group">
                                <label>Bookmark URL</label>
                                <input type="text" class="form-control" placeholder="Enter URL">
                            </div>
                            <button type="submit" class="btn btn-info btn-lg">Save</button>
                            <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelEditing()">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="vendor/angular.min.js"></script>

        <script src="app/index.js"></script>
    </body>
</html>
