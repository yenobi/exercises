<!DOCTYPE html>
<html lang="ru" ng-app="booky">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="build/css/style.min.css"> -->
    <title></title>
  </head>
  <body ng-controller="mainCtrl as ctrl">
  <header>new app booky</header>
  <main>

      <div ng-repeat="button in ctrl.modes">
        <label>
            <input type="radio" ng-model="ctrl.data.mode" value="{{button.value}}" name="modes" />
            {{button.label}}
        </label>
    </div>
    <div ng-include="ctrl.setFile()"></div>

    <total-items tablets="ctrl.tablets"></total-items>
    <br>
    <counter ng-model="counterInput"></counter>
  </main>
  <footer>
  </footer>
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/ctrl.js"></script>
  <script src="js/directives/totalItems.js"></script>
  <script src="js/directives/counter.js"></script>
  </body>
</html>
