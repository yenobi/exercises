<div class="thumbnail">
  <h2>{{event.name}}</h2>
  <p>Date: {{event.date}}</p>
  <p>Time: {{event.time}}</p>
  <p>Price: $ {{event.price}}</p>
  <div>
    <span> Location: {{event.location.address}}</span>
    <span>&nbsp;</span>
    <span>{{event.location.city}}, {{event.location.country}}</span>
  </div>
  <button type="button" (click)="handleclickMe()">Click me!</button>
</div>
