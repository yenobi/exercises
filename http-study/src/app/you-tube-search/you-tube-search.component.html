<div class="container">
  <div class="page-header">
    <h1>YouTube Search</h1>
    <h2 *ngIf="loading">loading...</h2>
  </div>

  <div class="row">
    <div class="input-group">
      <app-search-box
        (loading)="loading = $event"
        (results)="updateResults($event)"
      ></app-search-box>
    </div>
  </div>

  <div class="row">
    <app-search-result
    *ngFor="let result of results"
    [result]="result"
    ></app-search-result>
  </div>

</div>
