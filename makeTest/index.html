<html lang="en">
        <head>
                    <meta charset="utf-8">
                 <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create test with OOP and js</title>
    <style>
            form, 
            .answer-wrapper {
                    display: flex;
                    flex-direction: column;
            }

             input[type="text"], button {
                    width: 200px;
                    margin-bottom: 20px;
            }

            label {
                    width: 400px;
                    margin-bottom: 20px;
            }
    </style>
        </head>
        <body>
                <div id="container">
                        <h1>Create your own test</h1>
                        <form>
                                <input type="text" placeholder="Question" id="question">
                                <label>
                                <input type="number" id="qNumber" value="1">number of answers</label>
                               <div class="answer-wrapper"></div>
                               <button type="button">create question</button>
                               <button type="button" id="forPrint">console.log question</button>
                               <button type="button" id="cleaner">clean localStorage</button>
                        </form>
                </div>
                <script src="dom.js"></script>
                <script src="script.js"></script>
        </body>
